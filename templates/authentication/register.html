{% extends 'base_auth.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title py-2">
                    <h4>Register for a free account</h4>
                </div>

                <form action="" method="post">
                    <div class="form-group py-2" >
                        <input type="text" name="username" id="usernameField" placeholder="Username"
                            class="form-control form-control-sm">
                    </div>
                    <div class="form-group py-2">
                        <input type="email" name="email" id="emailField" placeholder="Email"
                            class="form-control form-control-sm">
                    </div>
                    <div class="form-group py-2">
                        <input type="password" name="password" id="passwordField" placeholder="Password"
                            class="form-control form-control-sm">
                        <small class="float-right py-3">Show Password</small>
                    </div>
                    
                    <input type="submit" value="Register" class="btn btn-block btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
</div>
{% endblock %}
